<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buszenie</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="app-container">
    <h1>📚 Buszenie</h1>
    <div class="clock" id="clock"></div>

    <div class="class-select">
      <label for="class">Wybierz klasę:</label>
      <select id="class">
        <option value="8a">8a</option>
        <option value="8b">8b</option>
        <option value="8c">8c</option>
        <option value="8d">8d</option>
      </select>
    </div>

    <div class="info">
      <p><strong>Aktualna lekcja:</strong> <span id="current-lesson">Ładowanie...</span></p>
      <p><strong>Przerwa:</strong> <span id="break-info">-</span></p>
      <p><strong>Następna lekcja:</strong> <span id="next-lesson">-</span></p>
    </div>
  </div>
  <script src="timetable.js"></script>
  <script src="script.js"></script>
</body>
</html>
